<!DOCTYPE html>
<html>
    <body>
        <table border="3">
            <tr>
              <th>id</th>
              <th>email</th>
              <th>first_name</th>
              <th>last_name</th>
              <th>avatar</th>
            </tr>
           {%for i in data%}
            <tr>
              <td>{{i.id}}</td>
              <td>{{i.email}}</td>
              <td>{{i.first_name}}</td>
              <td>{{i.last_name}}</td>
              <td>{{i.avatar}}</td>
            </tr>
      {%endfor%}
    </body>
</html>
